version: "3"
services:
  next:
    build:
      context: ./myfirstsavings
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=mysql://root:password@db:3306/mydb
    volumes:
      - ./myfirstsavings:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - db  

  db:
    image: mysql:8.0 
    ports:
      - "3306:3306"  
    environment:
      MYSQL_ROOT_PASSWORD: password  
      MYSQL_DATABASE: mydb  
      MYSQL_USER: user  
      MYSQL_PASSWORD: password 
    volumes:
      - db_data:/var/lib/mysql  

volumes:
  db_data:
